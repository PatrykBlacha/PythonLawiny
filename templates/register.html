<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Mapa Turystyczna</h1>
        <div class="auth-buttons">
            {% if current_user.is_authenticated %}
                <a href="/profile" class="auth-btn">Profil</a>
            {% else %}
                <a href="/login" class="auth-btn">Zaloguj się</a>
                <a href="/register" class="auth-btn">Zarejestruj się</a>
            {% endif %}
        </div>
    </header>
    <nav>
        <a href="/">Strona główna</a>
        <a href="/map">Mapa</a>
        <a href="/pogoda">Pogoda</a>
        <a href="/o-nas">O nas</a>
        <a href="/kontakt">Kontakt</a>
    </nav>
    <div class="register-container">
        <h2>Zarejestruj się</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zarejestruj się</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-btn">Masz już konto? Zaloguj się</a>
    </div>
</body>
</html>
